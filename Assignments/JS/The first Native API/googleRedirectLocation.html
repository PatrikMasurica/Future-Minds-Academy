<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Location of Website Search</title>
</head>

<body>


    <script>
        let website = prompt("What do you want to search on Google?")

        let url = `https://google.com/search?q=${website}`;
        location.href = url;
    </script>
</body>

</html>
