<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Search</title>
</head>

<body>

    <script>

        location.href = `https://youtube.com/results?search_query=${search}`
    </script>
