<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Notification</title>
    <style>
        #offlinePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="offlinePopup">
        <p>You are offline, please wait until you are reconnected.</p>
    </div>

    <script>
        const offlinePopup = document.getElementById('offlinePopup');

        function showOfflinePopup() {
            offlinePopup.style.display = 'block';
        }

        function hideOfflinePopup() {
            offlinePopup.style.display = 'none';
        }

        window.addEventListener('offline', showOfflinePopup);
        window.addEventListener('online', hideOfflinePopup);
    </script>

</body>

</html>
