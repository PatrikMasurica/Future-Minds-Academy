<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="cart"></div>

    <script>

        const cart = [
            {
                title: 'Milk',
                category: 'Food',
                quantity: 3,
                price: 1.65
            },
            {
                title: 'Bread',
                category: 'Food',
                quantity: 2,
                price: 2.25
            },
            {
                title: 'Smartphone',
                category: 'Electronics',
                quantity: 1,
                price: 699.99
            },
            {
                title: 'Running Shoes',
                category: 'Fashion',
                quantity: 1,
                price: 49.99
            },
            {
                title: 'Book: The Hitchhiker\'s Guide to the Galaxy',
                category: 'Books',
                quantity: 1,
                price: 12.99
            },
            {
                title: 'Coffee Maker',
                category: 'Appliances',
                quantity: 1,
                price: 34.99
            },
            {
                title: 'Gaming Laptop',
                category: 'Electronics',
                quantity: 1,
                price: 1299.99
            },
            {
                title: 'Sunglasses',
                category: 'Fashion',
                quantity: 2,
                price: 19.99
            }
        ];

        const cartContainer = document.getElementById('cart');


        function calculatePrices() {
            let totalPrice = 0;
            cart.forEach(item => {
                const itemPrice = item.quantity * item.price;
                totalPrice += itemPrice;
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.textContent = `${item.title}: $${itemPrice.toFixed(2)}`;
                cartContainer.appendChild(itemElement);
            });
            const totalElement = document.createElement('div');
            totalElement.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
            cartContainer.appendChild(totalElement);
        }


        calculatePrices();
    </script>
</body>

</html>
