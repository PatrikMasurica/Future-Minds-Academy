<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Array</title>

</head>

<body>
    <div class="taskList">

    </div>



    <script>
        const taskList = document.querySelector('.taskList');
        const arr = [];

        for (let i = 0; i < 5; i++) {

            let userInput = prompt("What's your task for today?");
            arr.push(userInput);
        }



        taskList.textContent = arr;
    </script>
</body>

</html>
