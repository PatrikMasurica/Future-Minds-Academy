<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #phone-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .phone-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .phone-img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to our Phone Store</h1>
    </header>

    <div id="phone-container">
        <div class="phone-card">
            <img class="phone-img" src="phone1.jpg" alt="Phone 1">
            <h2>Phone 1</h2>
            <p>Price: $499</p>
            <button onclick="addToCart('Phone 1', 499)">Add to Cart</button>
        </div>
        <div class="phone-card">
            <img class="phone-img" src="phone2.jpg" alt="Phone 2">
            <h2>Phone 2</h2>
            <p>Price: $599</p>
            <button onclick="addToCart('Phone 2', 599)">Add to Cart</button>
        </div>
        <!-- Add more phone cards as needed -->
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added dynamically using JavaScript -->
        </ul>
    </div>

    <script>
        var cartItems = [];

        function addToCart(phoneName, price) {
            var item = { name: phoneName, price: price };
            cartItems.push(item);
            renderCart();
        }

        function renderCart() {
            var cartList = document.getElementById("cart-items");
            cartList.innerHTML = "";
            var totalPrice = 0;

            cartItems.forEach(function (item) {
                var listItem = document.createElement("li");
                listItem.textContent = item.name + " - $" + item.price;
                cartList.appendChild(listItem);
                totalPrice += item.price;
            });

            var totalPriceItem = document.createElement("li");
            totalPriceItem.textContent = "Total Price: $" + totalPrice;
            cartList.appendChild(totalPriceItem);
        }
    </script>
</body>

</html>
