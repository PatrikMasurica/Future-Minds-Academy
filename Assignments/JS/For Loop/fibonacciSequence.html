<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonnaci Sequence </title>
</head>

<body>


    <script>
        let userInput = parseInt(prompt('Write the number: '));

        function fibonnaci(n) {
            const fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib
        }

        console.log(fibonnaci(userInput));




    </script>
</body>

</html>
