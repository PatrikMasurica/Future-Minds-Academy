<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>

    <script>
        let maxNumber = 30;

        for (i = 1; i <= maxNumber; i++) {
            for (let number = i; number <= maxNumber; number++) {
                console.log(number + "x" + i + "=" + number * i);
            }

        }

    </script>
</body>

</html>
