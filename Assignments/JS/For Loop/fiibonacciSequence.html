<body>

    <script>
        let input = parseInt(prompt('Write the number:'));
        let a = 0;
        let b = 1;
        let result;


        for (let i = 0; i < input; i++) {

            result = a + b;
            a = b;
            b = result;


            console.log(result);

        }



    </script>
