<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script>
        let kilometers = parseFloat(prompt("Write the kilometers"));
        let mile = kilometers / 1.6;


        let result = `${kilometers} has ${mile} miles!`
        alert(result);
    </script>
</body>

</html>
