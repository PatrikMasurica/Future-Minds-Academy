<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 20px;
        }

        .canvas {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <label for="roomW">Room Width</label>
    <input type="number" name="" id="roomW">
    <br>
    <label for="roomH">Room Height</label>
    <input type="number" name="" id="roomH">

    <br><br>
    <button id="drawbtn">Draw Room</button>
    <br>

    <div class="canvas">

    </div>

    <script>
        const roomW = document.querySelector('#roomW');
        const roomH = document.querySelector('#roomW');
        const canvas = document.querySelector('.canvas');
        const drawBtn = document.querySelector('#drawbtn');

        drawBtn.addEventListener('click', function () {
            canvas.style.width = roomW.value + "px";
            canvas.style.height = roomH.value + "px";
            canvas.style.backgroundColor = '#fff0000';

        })



    </script>
</body>

</html>
