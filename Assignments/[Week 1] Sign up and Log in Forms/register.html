<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>

    <h1>Register</h1>

    <form action="#">

        <label for="fname">First Name</label>
        <input type="fname" name="fname" id="fname"><br><br>

        <label for="lname">Last Name</label>
        <input type="lname" name="lname" id="lname"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="john@doe.com"><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="cpassword">Confirm Password</label>
        <input type="cpassword" name="cpassword" id="cpassword"><br><br>

        <label for="date">Birthday</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio">Male: <br>
        <input type="radio">Female: <br><br>

        <input type="checkbox" name="checkbox" id="checkbox">I accept the terms and services <br><br>

        <button>Sign up</button><br><br>

    </form>

    <p>Already have an account? <a href="login.html">Log in here!</a></p>


</body>

</html>
