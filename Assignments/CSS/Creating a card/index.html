<!DOCTYPE html>

<head>

    <title>Creating a Card</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="container">
        <!-- first card -->
        <div class="card">
            <div class="card-top">
                <div class="card-price">
                    <p><strong>40c</strong></p>
                </div>
                <div class="card-date">
                    <div class="date">
                        <p><strong>29</strong></p>
                        <p><strong>Jan</strong></p>
                    </div>
                    <div class="no">
                        <p>02461</p>
                    </div>
                </div>

            </div>
            <div class="card-bottom">
                <div class="card-image">
                    <img width="100%" src="./assets/images/download.jpg" alt="">
                    <div class="card-copyright">
                        <p>&#169; 1979 Marvel Comics Group</p>
                    </div>
                </div>
            </div>
        </div>
